<div class="divGeneral">

  <div class="d-flex justify-content-center" *ngIf="pagination.collectionSize > 0">
    <ngb-pagination class="divPagination1 ngbPaginationClass"
                    [(page)]="pagination.page"
                    (pageChange)="changePage($event-1)"
                    [maxSize]="pagination.maxSize"
                    [pageSize]="pagination.pageSize"
                    [collectionSize]="pagination.collectionSize"></ngb-pagination>
  </div>
  <div class="row list" >
    <div *ngFor="let obj of videos" class="video">
      <a (click)="enviar(obj.id)" >
        <img src="{{obj.srcImagen}}" height="200" class="miniaturas">
      </a>
      <br>
      <a (click)="enviar(obj.id)" >{{obj.descripcion}}</a>
    </div>

  </div>
  <div class="d-flex justify-content-center" *ngIf="pagination.collectionSize > 0">
      <ngb-pagination class="divPagination2 ngbPaginationClass"
                      [(page)]="pagination.page"
                      (pageChange)="changePage($event-1)"
                      [maxSize]="pagination.maxSize"
                      [pageSize]="pagination.pageSize"
                      [collectionSize]="pagination.collectionSize"></ngb-pagination>
  </div>

</div>
