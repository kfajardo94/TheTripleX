<div class="divGeneral">
  <div class="divTable">
    <div class="divTitulo">
      <span>Categorías</span>
      <button class="botonAgregarGeneral" (click)="crear(content)"><i class="fas fa-plus-circle"></i></button>
    </div>
    <div class="divTableCustom">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let categoria of categorias; let i = index;" [class.tdPar]="(i+1) % 2 !== 0" [class.tdImpar]="(i+1) % 2 === 0">
          <td>{{categoria.id}}</td>
          <td>{{categoria.nombre}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Agregar Categoría</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <ngb-alert type="{{type}}" *ngIf="mostrarMensaje" [dismissible]="false">{{mensaje}}</ngb-alert>
  <form [formGroup]="form" (submit)="guardar()">
    <div class="modal-body">
      <div class="form-group">
        <div *ngIf="this.modo !== 1">
          <label>Id</label>
          <div class="input-group" >
            <input type="text" class="form-control" maxlength="10" formControlName="id" disabled>
          </div>
        </div>
        <label>Nombre Etiqueta*</label>
        <div class="input-group" >
          <input type="text" class="form-control" maxlength="50" formControlName="nombre" (blur)="limpiarControls('nombre')">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-dark" [disabled]="this.form.invalid || deshabilitarBotones">Guardar</button>
      <button type="button" (click)="modal.close()" class="btn btn-danger" [disabled]="deshabilitarBotones">Cerrar</button>
    </div>
  </form>

</ng-template>
